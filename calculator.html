<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-7 Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3a2f2a, #5e4a3e);
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 300px;
        }
        input[type="number"] {
            padding: 12px;
            font-size: 16px;
            width: 250px;
            border: none;
            border-radius: 8px;
            background: #5a4635;
            color: #ffffff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }
        input[type="number"]:focus {
            outline: none;
            border: 1px solid #8b6a52;
            box-shadow: 0 0 10px rgba(139, 106, 82, 0.5);
        }
        .result {
            display: block;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #e2c2ad;
        }
        .footer {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 14px;
            color: #d1b4a5;
        }
        .footer a {
            color: #e2c2ad;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #8b6a52;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a4755d;
        }
        .add-btn {
            font-size: 30px;
            cursor: pointer;
            color: #e2c2ad;
            margin-top: 15px;
        }
        .add-btn:hover {
            color: #f5d0a9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <input type="number" class="inputNumber" oninput="calculateTotal()">
            <span class="result">Result: </span>
            <div class="add-btn" onclick="addNewBox()">+</div>
            <div id="totalBox" class="result">TOTAL: 0</div>
        </div>
    </div>
    <div class="footer">made by <a href="https://github.com/findouticly" target="_blank">findouticly</a></div>

    <script>
        let total = 0;

        function calculateTotal() {
            total = 0;
            const inputNumbers = document.querySelectorAll('.inputNumber');
            inputNumbers.forEach(input => {
                const value = parseFloat(input.value) || 0;
                total += value * 12500;
            });
            document.getElementById('totalBox').textContent = `TOTAL: ${total}`;
        }

        function addNewBox() {
            const newInput = document.createElement('input');
            newInput.type = 'number';
            newInput.className = 'inputNumber';
            newInput.oninput = calculateTotal;
            document.querySelector('.calculator').insertBefore(newInput, document.querySelector('.add-btn'));
            calculateTotal(); // Recalculate after adding the new box
        }
    </script>
</body>
</html>
